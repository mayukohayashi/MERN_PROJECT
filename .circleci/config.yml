version: 2
jobs:
  build:
    docker:
      - image: circleci/node:13.1.0
    working_directory: ~/MERN_PROJECT
    steps:
      - checkout
      - restore_cache:
          key: node_modules
      - run:
          name: Install npm
          command: npm install
      - save_cache:
          key: node_modules
          paths:
            - node_modules